<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JMAN SmilePay Dashboard</title>
  <link rel="stylesheet" href="hello.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--flaticon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css"
    integrity="sha512-6f7HT84a/AplPkpSRSKWqbseRTG4aRrhadjZezYQ0oVk/B+nm/US5KzQkyyOyh0Mn9cyDdChRdS9qaxJRHayww=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="dashboard">
    <div class="title-bar">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <div class="navbarItems">
            <a class="navbarBrand" href="https://jmangroup.com/">
              <img class="brandLogo" src="jmanLogo.png" alt="JMAN Logo">
            </a>
          </div>


          <div class="navbarItems">
            <h2 class="pageTitle"> Dashboard </h1>
          </div>


          <div class="navbarItems">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>

          <div class="navbarItems">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <form class="form-inline ">
                <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search"
                  aria-label="Search">
                <div class="search-icon"> <i class="fas fa-search" aria-hidden="true"></i></div>
              </form>

            </div>
          </div>

          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
              aria-expanded="true">
              <img classname="profileImg" src="profileImage.jpeg" alt="Profile Image"> </img>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Account</a></li>
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
            </ul>
          </div>

        </div>
      </nav>


      <div class="content">

        <!-- <div class="sidebar"></div> -->
        <div class="datasheet">

          <div class="financeCards">
            <div class="card-items">
              <div class="card">
                <div class="card-body">
                  <img src="wallet.png" alt="wallet icon">
                  <h6 class="card-subtitle mb-2 text-body-secondary">Balance</h6>
                  <div class="card-text">
                    <p> $592.36</p>
                    <p class="card-loss">-0.89%</p>
                  </div>

                </div>
              </div>
            </div>
            <div class="card-items">
              <div class="card">
                <div class="card-body">
                  <img class=" card-icons" src="usd-circle.png" alt="income icon">
                  <h6 class="card-subtitle mb-2 text-body-secondary">Income</h6>
                  <div class="card-text">
                    <p> $592.36</p>
                    <p class="card-loss">-0.89%</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-items">
              <div class="card">
                <div class="card-body">
                  <img src="wishlist-star.png" alt="savings icon">
                  <h6 class="card-subtitle mb-2 text-body-secondary">Savings</h6>
                  <div class="card-text">
                    <p> $592.36</p>
                    <p class="card-loss">-0.89%</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="card-items">
              <div class="card">
                <div class="card-body">
                  <img src="expense.png" alt="expense icon">
                  <h6 class="card-subtitle mb-2 text-body-secondary">Expenses</h6>
                  <div class="card-text">
                    <p> $592.36</p>
                    <p class="card-loss">-0.89%</p>
                  </div>
                </div>
              </div>
              
            </div>
          </div>






          <div class="data">
            <div class="data-moneyflow">
              <div class="moneyflow-graph">

              </div>
              <div class="moneyflow-cards">
                <div class="card-items">
                  <div class="card">
                    <div class="card-body">
                      <img src="expense.png" alt="expense icon">
                      <h6 class="card-subtitle mb-2 text-body-secondary">Expenses</h6>
                      <div class="card-text">
                        <p> $592.36</p>
                        <p class="card-loss">-0.89%</p>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="card-items">
                  <div class="card">
                    <div class="card-body">
                      <img src="expense.png" alt="expense icon">
                      <h6 class="card-subtitle mb-2 text-body-secondary">Expenses</h6>
                      <div class="card-text">
                        <p> $592.36</p>
                        <p class="card-loss">-0.89%</p>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>


            <div class="add-data">
              <div class="card-items">
                <div class="card">
                  <div class="card-body">
                    <img src="expense.png" alt="expense icon">
                    <h6 class="card-subtitle mb-2 text-body-secondary">Expenses</h6>
                    <div class="card-text">
                      <p> $592.36</p>
                      <p class="card-loss">-0.89%</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
